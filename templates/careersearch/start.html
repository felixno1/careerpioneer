<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/careersearch.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <title>{{ translations['careerpioneer'] }}</title>
</head>
<body>
    
    <div class="header">
        <button id="lang-picker" class="show"><img id="lang-icon" src="{{ url_for('static', filename='/assets/lang.svg') }}"></button>
        <form id="home-link" action="{{ url_for('index') }}"><button id="home-btn"><img id="home-icon" src="{{ url_for('static', filename='/assets/home.svg') }}"></button></form>
        <h1>{{ translations['title-left'] }}<span class="left">{{ translations['title-right'] }}</span></h1>
    </div>
    <div class="main-window">
        <div class="ai-container">
            <div id="skill-container">
                <div class="btn-container">
                    <div class="refresh-container">
                        <h2>Vilka kompetenser har du?</h2>

                        <button id="refresh-btn">
                            <img id="refresh-icon" src="{{ url_for('static', filename='/assets/refresh.svg') }}">
                        </button>
                    </div>
                    {% for skill in skills %}
                        <button class="skill-btn" data-count="{{ skill.count}} " data-id="{{ skill.top_id }}" data-name="{{ skill.name }}">{{ skill.name }}</button>
                    {% endfor %}
                </div>
                    <button id="confirm-btn" disabled>
                        {{ translations['search_job'] }}
                    </button>
                <div id="progress-bar"></div>
            </div>
            <div id="loading-container">
                <h1>AI tar fram yrken</h1>
                <div class="wave-container">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="lang-bar">
        <form class="lang-container" action="/careersearch" method="post">
            {% for lang in languages %}
            <button class="lang-btn" type="button" name="language" value="{{ lang['code'] }}">
                <div class="lang-bg">
                    <span class="lang-text">{{ lang["name"] }}</span>
                </div>
            </button>
            {% endfor %}
            <input type="hidden" name="language" id="selected-language">
            <button id="confirm-lang" type="submit">OK</button>
        </form>
    </div>
    <script src="/static/js/script.js"></script>
    <script src="/static/js/careersearch.js"></script>
</body>
</html>
